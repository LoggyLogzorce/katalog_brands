{{ template "base" . }}
    <link href="/static/css/public/categories.css" rel="stylesheet">
<!-- Шапка -->
{{ template "header" . }}

<!-- Герой-секция -->
<section class="hero">
    <h1>Откройте для себя мир покупок</h1>
    <p>Исследуйте тысячи товаров в различных категориях. Находите лучшие предложения и новинки сезона.</p>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Поиск товаров, категорий, брендов...">
        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
    </div>
</section>

<!-- Основной контент -->
<div class="categories-container">
    <div class="section-header">
        <h2 class="section-title">
            <i class="fas fa-list"></i> Все категории
        </h2>
        <a href="/products" class="view-all">Смотреть все товары</a>
    </div>

    <div class="categories-grid"></div>
</div>

<script src="/static/js/public/index.js"></script>
<script src="/static/js/public/categories.js"></script>

<!-- Подвал -->
{{ template "footer" . }}
