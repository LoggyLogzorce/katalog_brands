{{ template "base" . }}
<link href="/static/css/public/categories.css" rel="stylesheet">
</head>
<body>

{{ template "header" . }}

<!-- Герой-секция -->
<section class="hero">
    <h1>Откройте для себя лучшие бренды</h1>
    <p>Изучите каталог проверенных брендов, познакомьтесь с их ассотиментом и откройте для себя новинки сезона.</p>

    <div class="search-bar">
        <input type="text" placeholder="Поиск по брендам и товарам...">
        <button><i class="fas fa-search"></i></button>
    </div>
</section>

<!-- Основной контент -->
<div class="brands-container">
    <div class="section-header">
        <h2 class="section-title">
            <i class="fas fa-list"></i> Все бренды
        </h2>
        <a href="/products" class="view-all">Смотреть все товары</a>
    </div>

    <div class="brands-grid"></div>
</div>

<script src="/static/js/public/brands.js"></script>
<script src="/static/js/public/search.js"></script>

{{ template "footer" . }}
