{{ template "base" . }}
<link href="/static/css/index.css" rel="stylesheet">
</head>
<body>

{{ template "header" . }}

<!-- Герой-секция -->
<section class="hero">
    <h1>Откройте для себя лучшие косметические бренды</h1>
    <div class="cta-buttons">
        <a href="/brands" class="btn btn-primary">Посмотреть все бренды</a>
        <a href="/categories" class="btn btn-primary">Посмотреть все категории</a>
    </div>
</section>

<!-- Популярные бренды -->
<section class="section">
    <h2 class="section-title">Популярное сейчас</h2>
    <div id="popular-brands-grid" class="brands-grid">
        <!-- Статика пока скрывается через CSS, чтобы не мешать загрузке -->
        <style>
            #popular-brands-grid .brand-card { display: none; }
        </style>
    </div>
</section>

<!-- Новые бренды -->
<section class="section">
    <h2 class="section-title">Новые бренды</h2>
    <div id="new-brands-grid" class="brands-grid">
        <p id="new-loading">Загрузка…</p>
    </div>
</section>

{{ template "footer" . }}

<script src="/static/js/index.js"></script>
