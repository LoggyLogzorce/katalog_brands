{{ template "base" . }}
    <link href="/static/css/404.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
{{ template "header" . }}

<!-- Основной контент -->
<main class="error-container">
    <div class="error-content">
        <div class="error-number floating">404</div>
        <h1 class="error-title">Упс! Страница не найдена</h1>
        <p class="error-text">
            Похоже, вы пытаетесь найти страницу, которой не существует. Возможно, она была перемещена или удалена.
            Но не волнуйтесь! Мы поможем вам вернуться на верный путь.
        </p>

        <div class="search-bar">
            <input type="text" placeholder="Что вы ищете?">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Вернуться на главную
            </a>
        </div>
    </div>
</main>

<!-- Подвал -->
{{ template "footer" . }}

<script>
    // Анимация для элементов при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        // Добавляем задержку для анимации элементов
        setTimeout(() => {
            document.querySelector('.error-title').style.opacity = '1';
            document.querySelector('.error-text').style.opacity = '1';
            document.querySelector('.error-image').style.opacity = '1';
            document.querySelector('.search-bar').style.opacity = '1';
            document.querySelector('.action-buttons').style.opacity = '1';
        }, 300);

        // Анимация при наведении на кнопки
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    });
</script>
<script src="/static/js/search.js"></script>
</body>
</html>
