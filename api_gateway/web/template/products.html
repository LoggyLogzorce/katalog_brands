{{ template "base" . }}
<link href="/static/css/products_category.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
{{ template "header" . }}

<!-- Основной контент -->
<div class="category-container">
    <!-- Товары -->
    <div>
        <div class="category-header">
            <h1 id="category-title" class="category-title">Товары</h1>
            <div class="sorting">
                <label for="sort">Сортировка:</label>
                <select id="sort">
                    <option value="price-asc">По возрастанию цены</option>
                    <option value="price-desc">По убыванию цены</option>
                    <option value="newest">По новизне</option>
                    <option value="rating">По рейтингу</option>
                </select>
            </div>
        </div>

        <div id="products-list" class="products-grid"></div>
    </div>
</div>

<script src="/static/js/render_rating.js"></script>
<script src="/static/js/products.js"></script>
<script src="/static/js/update_favorite.js"></script>
<script src="/static/js/fav_history.js"></script>

<!-- Подвал -->
{{ template "footer" . }}
