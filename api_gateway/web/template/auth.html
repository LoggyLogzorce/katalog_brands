{{ template "base" . }}
<link href="/static/css/index.css" rel="stylesheet">
<link href="/static/css/auth.css" rel="stylesheet">
<link href="/static/css/header.css" rel="stylesheet">
<link href="/static/css/footer.css" rel="stylesheet">
</head>

<!-- Шапка -->
<header class="header">
    <a href="/" class="logo">CosmoBrands</a>
    <div class="header-icons">
        <a href="/register">Регистрация</a>
    </div>
</header>

<!-- Основной контент -->
<main class="login-container">
    <div class="login-card">
        <h1>Войдите в свой аккаунт</h1>
        <p>Введите свои данные для входа</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>

            <div class="login-links">
                <a href="/forgot-password">Забыли пароль?</a>
                <a href="/register">Создать аккаунт</a>
            </div>

            <div class="divider">
                <span>или войдите через</span>
            </div>

            <div class="social-login">
                <div class="social-btn google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                    </svg>
                </div>
                <div class="social-btn facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="white" d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"></path>
                    </svg>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="/static/js/auth.js"></script>

{{ template "footer" . }}
